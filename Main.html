<!DOCTYPE html>
<html>
	<head>
		<title>Exercise Monitor</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="Style.css">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	
	<body>
		<!-- App Title -->
		<div id="bar"></div>
		<h1 id="title">Exercise Monitor - Lancaster</h1>
		<div id="date"></div>		

		<!-- App Content -->
		<div class="grid-container">
		  <div class="A">
		  	<div id="chart_cont"></div>
		  </div>

		  <div class="B">
		  	<h3 id="lb_title">Monthly Leaderboards (Outdoor Events)</h3>
		  	<div class="sub_box">
			  	<h4 id="sub_head_A">Running</h4>
			  	<h4 id="sub_head_B">Cycling</h4>
			</div>
			<div id="board_box">
			  	<div id="lead_board_run"></div>
			  	<div id="lead_board_cycle"></div>
		  	</div>
		  </div>

		  <div class="C">
		  	<h3 id="route_title">Suggested Routes</h3>
		  	<div id="route_map"></div>
		  </div>


		  <div class="D">null</div>

		  
		  <div class="E">
		  	<h3>Current Gym Occupants</h3>
		  	<div id="chart_occ" class="chart"></div>
		  </div>
		</div>


		
		<!-- Load React JS -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script src="DateComponent.js"></script>
		<script src="GoalChart.js"></script>
		<script src="OccupancyChart.js"></script>
		<script src="RunningBoard.js"></script>
		<script src="RouteMaps.js"></script>
		
	</body> 
</html>
