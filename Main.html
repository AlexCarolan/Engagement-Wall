<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exercise Monitor</title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" href="Style.css">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	
	<body>
		<!-- App Title -->
		<div id="bar"></div>
		<h1 id="title">Exercise Monitor - Lancaster</h1>
		<div id="date"></div>		

		<!-- App Content -->
		<div class="grid-container row">

		  <div class="col-4 row_top">
		  	<div id="chart_cont"></div>
		  </div>

		  <div class="col-4 row_top">
		  	<div>
			  	<h3 id="lb_title">Monthly Leaderboards (Outdoor Events)</h3>
			  	<div class="tables">
				  	<div class="table">
					  	<h4 id="sub_head_A">Running</h4>
					  	<div id="lead_board_run"></div>
					</div>
					<div class="table">
						<h4 id="sub_head_B">Cycling</h4>
					  	<div id="lead_board_cycle"></div>
				  	</div>
			  </div>
		  	</div>
		  </div>

		  <div class="col-4 row_end row_top">
		  	<div>
			  	<h3 id="route_title">Suggested Routes</h3>
			  	<div id="route_map"></div>
			</div>
		  </div>
		</div>

		<div class="grid-container row">

		  <div class="col-8">
		  	<div>
			  	<h3>Live Races</h3>
			  	<div id="race_holder"></div>
		  	</div>
		  </div>

		  
		  <div class="col-4 row_end">
		  	<div>
		  		<h3>Current Gym Occupants</h3>
			  	<div id="chart_occ" class="chart"></div>
		  	</div>
		  </div>

		</div>


		
		<!-- Load React JS -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<script src="DateComponent.js"></script>
		<script src="GoalChart.js"></script>
		<script src="OccupancyChart.js"></script>
		<script src="RunningBoard.js"></script>
		<script src="RouteMaps.js"></script>
		<script src="LiveRace.js"></script>
		
	</body> 
</html>
